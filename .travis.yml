---
services: docker

env:
  global:
    - DOCKER_USER: qwe1
    - DOCKER_IMAGE: shellcheck
  matrix:
    - DOCKER_FILE: Dockerfile-debiansid
    - DOCKER_FILE: Dockerfile-debian10
  #matrix:
  #  - whatever

before_script:
  - docker info

script:
  # Run tests.
  - docker build -f $DOCKER_FILE -t $DOCKER_USER/$DOCKER_IMAGE:travis-$DOCKER_FILE .
  - docker images
  - docker run $DOCKER_USER/$DOCKER_IMAGE:travis-$DOCKER_FILE cat /etc/os-release